<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New_user</title>
    <style>
        body {
            background: azure
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Создание аккаунта</h2>

<form th:method="post" th:action="@{/admin/new_user}" th:object="${user}" >
    <table border="2" cellpadding="4">
        <tr>
            <td>
                <label for="username">Имя пользователя</label>
            </td>
            <td>
                <input type="text" th:field="*{username}" id="username" placeholder="Username">
            </td>
        </tr>
   <tr>
       <td>
           <label for="password">Password</label>
       </td>
       <td>
           <input type="text" th:field="*{password}" id="password" placeholder="Password">
       </td>
   </tr>
   <tr>
       <td>
           <label for="fullname">Полное имя</label>
       </td>
       <td>
           <input type="text" th:field="*{fullname}" id="fullname" placeholder="fullname">
       </td>
   </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="text" th:field="*{email}" id="email" placeholder="Email">
            </td>
        </tr>
    <tr>
        <td>
            <label>Roles</label>
                </td>
        <td>
                <input type="checkbox" name="roleList"
                       th:each="rol : ${roleList}"
                       th:text="${rol.getWithoutPrefix()}"
                       th:value="${rol.role}"
                       th:field="*{roles}"
                />
        </td>
    </tr>

    </table>

    </p>
    <br/>
    <input type="submit" value="Сохранить">
<br/>
</form>
    <br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выход"/>
</form>
</div>
</body>
</html>
